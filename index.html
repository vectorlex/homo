<!DOCTYPE html>
<html id="container">

<head>
	<meta charset="UTF-8">
	<title>恶臭数字论证器</title>
	<meta name="viewport" content="width=device-width,user-scalable=0">
	<meta name="description" content="数字恶臭化工具">

	<script>
		window.MathJax = {
			tex: {
				inlineMath: [['$', '$'], ['\\(', '\\)']],
				displayMath: [['$$', '$$'], ['\\[', '\\]']],
				processEscapes: true,
				processEnvironments: true,
				packages: ['base', 'ams', 'noerrors', 'noundefined']
			},
			options: {
				skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
				ignoreHtmlClass: 'tex2jax_ignore'
			},
			loader: { load: ['[tex]/ams'] }
		};
	</script>
	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>

	<style>
		html {
			text-align: center;
			background: #1b1b1f;
			color: #ffffff;
			transition: 1s ease;
			word-break: break-all;
			font-family: 'Noto Serif CJK SC';
		}

		head {
			display: block;
			text-align: center;
			padding: 3em 0 2em;
		}

		title {
			display: block;
			font-weight: 700;
			font-size: 2em;
			margin: 0.67em;
			line-height: 45px;
		}

		meta[name="description"] {
			display: block;
			margin: 1em 0;
		}

		meta[name="description"]:after {
			content: attr(content);
		}

		body {
			margin: 0;
			padding: 0 0 100px;
			font-size: 16px;
		}

		a {
			color: #0080ff;
			text-decoration: none;
		}

		input {
			background: #111111;
			color: #ffffff;
			outline: 0;
			font-family: 'Noto Serif CJK SC';
			font-size: 20px;
			line-height: 26px;
			text-align: center;
			padding: 8px 12px;
			border: 2;
			width: 80%;
			max-width: 300px;
			-webkit-appearance: none;
			border-radius: 5px;
			margin-top: 20px;
		}

		#output1 {
			font-size: 24px;
			padding: 40px 10px 100px;
			min-height: 100px;
			overflow-wrap: break-word;
			line-height: 1.5;
		}

		#output1 .math-container {
			display: inline-block;
			text-align: center;
			margin: 10px 0;
			padding: 10px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 5px;
			max-width: 90%;
			overflow-x: auto;
		}

		#output1 mjx-container {
			display: inline-block;
			text-align: center;
			margin: 0 auto;
			max-width: 100%;
			overflow-x: auto;
		}

		footer {
			padding: 80px 0;
			font-family: 'Noto Sans CJK SC';
			font-size: .8em;
		}

		footer p {
			opacity: 0.5;
			padding: 20px 0;
		}

		footer a {
			margin: 0.5em;
			color: inherit;
		}

		@media (max-width: 768px) {
			body {
				font-size: 14px;
			}

			#output1 {
				font-size: 18px;
				padding: 20px 5px 50px;
			}

			input {
				font-size: 16px;
				width: 90%;
			}

			mjx-container {
				font-size: 0.9em;
			}
		}

		.mjx-chtml {
			font-size: 1.1em !important;
		}

		.loading {
			color: #aaa;
			font-style: italic;
		}

		.formula-display {
			display: inline-block;
			margin: 10px auto;
			padding: 15px;
			border-radius: 8px;
			max-width: 95%;
			overflow-x: auto;
		}

		.github-corner:hover .octo-arm {
			animation: octocat-wave 560ms ease-in-out
		}

		@keyframes octocat-wave {

			0%,
			100% {
				transform: rotate(0)
			}

			20%,
			60% {
				transform: rotate(-25deg)
			}

			40%,
			80% {
				transform: rotate(10deg)
			}
		}

		@media (max-width:500px) {
			.github-corner:hover .octo-arm {
				animation: none
			}

			.github-corner .octo-arm {
				animation: octocat-wave 560ms ease-in-out
			}
		}
	</style>
</head>

<body>
	<a href="https://github.com/vectorlex/homo" class="github-corner" aria-label="查看史山"><svg width="80" height="80"
			viewBox="0 0 250 250" style="fill:#ffffff; color:#1b1b1f; position: absolute; top: 0; border: 0; right: 0;"
			aria-hidden="true">
			<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" />
			<path
				d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
				fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm" />
			<path
				d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
				fill="currentColor" class="octo-body" />
		</svg>
	</a>

	<input id="input1" placeholder="点击输入数字" type="number">
	<div id="output1"></div>

	<footer>
		<a href="https://github.com/itorr/homo">原项目</a>
	</footer>

	<script src="homo.js"></script>
	<script>
		if (typeof module === 'undefined') {
			window.homo = homo;
		}

		window.addEventListener('DOMContentLoaded', () => {
			update_homo();
			document.getElementById('input1').oninput = update_homo;
		});

		function update_homo() {
			const input1 = document.getElementById('input1');
			const output1 = document.getElementById('output1');
			const container = document.getElementById('container');

			const input_value = input1.value;
			const num1 = input_value === '' ? '' : Number(input_value);

			container.setAttribute('num1', num1);

			if (input_value === '') {
				output1.innerHTML = '';
				return;
			}

			if (isNaN(num1)) {
				output1.innerHTML = '输入有效数字!';
				return;
			}

			setTimeout(() => {
				try {
					const formula = homo(num1);

					const latex_expression = formula.startsWith('$') ? formula : `$${formula}$`;

					output1.innerHTML = `
						<div class="formula-display">
							<div id="formula-${Date.now()}">${latex_expression}</div>
						</div>
					`;

					if (window.MathJax && window.MathJax.typesetPromise) {
						window.MathJax.typesetPromise([output1]).catch(err => {
							console.error(err);
							output1.innerHTML = `<div>${num1} = ${formula}</div>`;
						});
					}
				} catch (error) {
					console.error(error);
				}
			}, 10);
		}

		function init() {
			update_homo();
		}

		if (document.readyState === 'loading') {
			document.addEventListener('DOMContentLoaded', init);
		} else {
			init();
		}
	</script>
</body>

</html>
